<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neumorphism Profile Card | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="profile-pic.png" alt="">
      </div>
    </div>
    <div class="icon arrow"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
    <div class="icon dots"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></div>
    <div class="name">Yaksh Patel</div>
    <div class="about">Designer & Developer</div>
    <div class="social-icons">
      <a href="https://www.facebook.com/" class="fb"><i class="fa fa-facebook"></i></i></a>
      <a href="https://twitter.com/" class="twitter"><i class="fa fa-twitter"></i></a>
      <a href="https://www.instagram.com/" class="insta"><i class="fa fa-instagram"></i></i></a>
      <a href="https://www.youtube.com/" class="yt"><i class="fa fa-youtube-play"></i></i></a>
    </div>
    <div class="buttons">
      <button>Message</button>
      <button>Subscribe</button>
    </div>
    <div class="social-share">
      <div class="row">
        <i class="fa fa-heart"></i>
        <i class="icon-2 fa fa-heart"></i>
        <span>20.4k</span>
      </div>
      <div class="row">
        <i class="fa fa-comment"></i>
        <i class="icon-2 fa fa-comment"></i>
        <span>14.3k</span>
      </div>
      <div class="row">
        <i class="fa fa-share"></i>
        <span>12.8k</span>
      </div>
    </div>
  </div>

</body>
</html>
